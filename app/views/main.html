
<div class="row">
  <div class="panel panel-default">
    <div class="panel-body">
      <h3 class="center">What is your birthdate?</h3>
      <form novalidate class="form-inline">

        <select class="form-control" id="sel1" placeholder="Month" ng-model="month">
          <option value="">Month</option>
          <option value="0">January</option>
          <option value="1">February</option>
          <option value="2">March</option>
          <option value="3">April</option>
          <option value="4">May</option>
          <option value="5">June</option>
          <option value="6">July</option>
          <option value="7">August</option>
          <option value="8">September</option>
          <option value="9">October</option>
          <option value="10">November</option>
          <option value="11">December</option>
        </select>

        <input class="form-control" type="text" maxlength="2" placeholder="Day" ng-model="day"/>

        <input class="form-control" type="text" maxlength="4" placeholder="Year" ng-model="year"/> 

        <!-- <input type="date" id="inputDate" class="form-control" ng-model="date"/> -->
        <button type="button" class="btn btn-success" ng-click="discover(month, day, year)">Discover</button>

        <div class="alert alert-warning" role="alert" ng-show="errors">{{errors}}</div>

      </form>
    </div>
  </div>
</div>

<div class="row">

  <div class="panel panel-default" ng-show="movie">
    <div class="panel-body">
      <div class="media">
        <div class="media-left media-top">
           <img class="media-object" alt="{{movie.title}}" src="http://image.tmdb.org/t/p/w185/{{movie.poster_path}}"/>
        </div>
        <div class="media-body">
          <h2 class="media-heading">{{movie.title}}</h2>
          <p>{{movie.overview}}

        </div>
      </div>
      <br/>
      <div class="embed-responsive embed-responsive-16by9" ng-show="urlVideo">
           <iframe class="embed-responsive-item" width="560" height="315" 
            ng-src="{{urlVideo}}" frameborder="0" allowfullscreen></iframe>
      </div>

    </div>
  </div>

</div>
